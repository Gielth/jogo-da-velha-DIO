<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Rubik+Puddles&family=Rubik+Wet+Paint&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <h1>Jogo da Velha</h1>
    <section>
        <div>
            <div class="box" id="upperLeft">-</div>
            <div class="box" id="upperMiddle">-</div>
            <div class="box" id="upperRight">-</div>
        </div>


        <div>
            <div class="box" id="middleLeft">-</div>
            <div class="box" id="middleMiddle">-</div>
            <div class="box" id="middleRight">-</div>
        </div>

        <div>
            <div class="box" id="bottomLeft">-</div>
            <div class="box" id="bottomMiddle">-</div>
            <div class="box" id="bottomRight">-</div>
        </div>
    </section>
    <div class="stats">
        <p class="text">Jogador: <span id="player"></span></p>
        <p class="text">Vencedor: <span id="winner"></span></p>
        <p class="text">Rodadas: <span id="rounds">1</span></p>
        <p class="text">Vitórias X: <span id="winsX">0</span></p>
        <p class="text">Vitórias O: <span id="winsO">0</span></p>
        <p class="text">Empates: <span id="draws">0</span></p>
    </div>
        <button id="resetGame">Reiniciar</button>

        <script src="./assets/js/main.js"></script>
</body>

</html>
